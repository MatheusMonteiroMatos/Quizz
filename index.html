<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênio Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

        <h1>Gênio Quiz</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
